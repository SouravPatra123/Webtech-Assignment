<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table1</title>
    <style>
      table {
        width: 1000px;
        height: 200px;
      }
      tr,
      td {
        text-align: center;
      }
      th {
        color: black;
      }
      h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>CSS Browser Support(latest border version)</h2>
    <table align="center" border="1">
      <tr>
        <th>CSS Property</th>
        <th>Internet Explorer</th>
        <th>FireFox</th>
        <th>Chrome</th>
        <th>Safari</th>
        <th>Opera</th>
      </tr>
      <tr>
        <td>Border Radius</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
      <tr>
        <td>Box Shadow</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
      <tr>
        <td>CSS Animation</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
      </tr>
    </table>
  </body>
</html>
