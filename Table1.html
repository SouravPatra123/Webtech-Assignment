<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table1</title>
    <style>
      table {
        width: 1000px;
        height: 200px;
        border-collapse: collapse;
      }
      tr,
      td {
        text-align: center;
      }
      th {
        color: black;
      }
    </style>
  </head>
  <body>
    <table align="center" border="1">
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Quality</th>
        <th>Product Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>wheat</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rice</td>
        <td>Good</td>
        <td>250 Bags</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Suger</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
    </table>
  </body>
</html>
